<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance | UWC Connect</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100dvh;
      background: linear-gradient(180deg, #0064A6 0%, #0064A6 46.88%, #008AE6 98.44%);
      color: white;
    }
    main {
      padding: 100px 50px;
      height: 100%;
    }
    img {
      width: 400px;
    }
    h1 {
      font-size: 50px;
      max-width: 580px;
    }
    p {
      font-size: 20px;
    }
    .open {
      font-style: italic;
    }
    @media (max-width: 650px) {
      h1 {
        font-size: 48px
      }
      main {
        padding: 50px 20px
      }
    }

    @media (max-width: 470px) {
      h1 {
        font-size: 38px
      }
      main {
        padding: 50px 20px
      }

      img {
        width: 300px
      }

      .open {
        font-size: 15px
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="https://uwcconnect.com/wp-content/themes/FinurligTema/grafikk/UWC-logo-kvit.png" alt="UWC Connect Logo">
    <h1>We are currently under scheduled maintenance.</h1>
    <p class="message" id="message">We are currently upgrading our website, and due to this we have closed all bookings. Please come back again later!</p>
    <p class="open">Scheduled end time: <span id="end_time">15:00</span> CET</p>
  </main>
  <script>
  </script>
</body>
</html>
